name: Release

on:
  push:
    branches: [main]
    paths:
      - 'mix.exs'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          # Extract current version from mix.exs
          CURRENT_VERSION=$(grep -m1 '@version "' mix.exs | sed 's/.*@version "\([^"]*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Get version from previous commit
          git show HEAD^:mix.exs > /tmp/old_mix.exs 2>/dev/null || echo '@version "0.0.0"' > /tmp/old_mix.exs
          OLD_VERSION=$(grep -m1 '@version "' /tmp/old_mix.exs | sed 's/.*@version "\([^"]*\)".*/\1/' || echo "0.0.0")
          echo "Previous version: $OLD_VERSION"

          if [ "$CURRENT_VERSION" != "$OLD_VERSION" ]; then
            echo "Version changed from $OLD_VERSION to $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  create-tag:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          VERSION="v${{ needs.check-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

  build:
    needs: [check-version, create-tag]
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux_x86_64
            asset_name: beam_spy_linux_x86_64
          - os: ubuntu-latest
            target: linux_arm64
            asset_name: beam_spy_linux_arm64
          - os: macos-latest
            target: macos_x86_64
            asset_name: beam_spy_macos_x86_64
          - os: macos-14
            target: macos_arm64
            asset_name: beam_spy_macos_arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir (Linux)
        if: runner.os == 'Linux'
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'
          elixir-version: '1.16'

      - name: Set up Elixir (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install erlang elixir

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Build Burrito release
        env:
          MIX_ENV: prod
          BURRITO_TARGET: ${{ matrix.target }}
        run: mix release beam_spy

      - name: Find and rename binary
        run: |
          mkdir -p artifacts
          find burrito_out -type f -name "beam_spy*" -exec cp {} artifacts/${{ matrix.asset_name }} \;
          chmod +x artifacts/${{ matrix.asset_name }} || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: artifacts/${{ matrix.asset_name }}

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: artifacts/**/*
          generate_release_notes: true
