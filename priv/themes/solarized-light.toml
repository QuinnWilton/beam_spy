# BeamSpy Solarized Light Theme
# Based on Ethan Schoonover's Solarized palette (light variant)
# Same accent colors as dark, adjusted for light background

name = "Solarized Light"
variant = "light"

[colors]
# UI elements - light base colors
"ui.header" = { fg = "black", style = "bold" }
"ui.border" = "cyan"
"ui.key" = "blue"
"ui.value" = "black"
"ui.arrow" = "cyan"
"ui.dim" = "cyan"
"ui.source" = { fg = "black", style = "italic" }

# Data types - same Solarized accents
"atom" = "cyan"
"atom.special" = { fg = "cyan", style = "bold" }
"module" = "blue"
"function" = "blue"
"arity" = "cyan"
"number" = "magenta"
"string" = "green"
"chunk_id" = { fg = "blue", style = "bold" }

# Opcodes - blue dominant per Solarized convention
"opcode.call" = "blue"
"opcode.control" = "green"
"opcode.data" = "cyan"
"opcode.stack" = "yellow"
"opcode.return" = "green"
"opcode.exception" = "yellow"
"opcode.error" = "red"
"opcode.message" = "magenta"
"opcode.binary" = "cyan"
"opcode.float" = "magenta"
"opcode.meta" = "cyan"
"opcode.unknown" = "red"

# Registers - yellow/orange accents
"register.x" = "yellow"
"register.y" = "bright_yellow"
"register.fr" = "magenta"
"label" = "green"
