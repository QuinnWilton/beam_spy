# BeamSpy Default Light Theme
# A clean light theme with good contrast

name = "Default Light"
variant = "light"

[colors]
# UI elements
"ui.header" = { fg = "black", style = "bold" }
"ui.border" = "bright_black"
"ui.key" = "blue"
"ui.value" = "black"
"ui.arrow" = "bright_black"
"ui.dim" = "bright_black"
"ui.source" = { fg = "black", style = "italic" }

# Data types
"atom" = "blue"
"atom.special" = { fg = "blue", style = "bold" }
"module" = "magenta"
"function" = "blue"
"arity" = "bright_black"
"number" = "red"
"string" = "green"
"chunk_id" = { fg = "magenta", style = "bold" }

# Opcodes
"opcode.call" = "blue"
"opcode.control" = "magenta"
"opcode.data" = "black"
"opcode.stack" = "black"
"opcode.return" = "red"
"opcode.exception" = "magenta"
"opcode.error" = "red"
"opcode.message" = "blue"
"opcode.binary" = "green"
"opcode.float" = "red"
"opcode.meta" = "bright_black"
"opcode.unknown" = "red"

# Registers
"register.x" = "magenta"
"register.y" = "bright_magenta"
"register.fr" = "red"
"label" = "magenta"
