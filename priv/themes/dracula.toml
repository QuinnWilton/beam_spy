# BeamSpy Dracula Theme
# Based on the Dracula color palette
# Pink keywords, cyan functions, green strings, purple numbers

name = "Dracula"
variant = "dark"

[colors]
# UI elements - dark background with purple accents
"ui.header" = { fg = "bright_white", style = "bold" }
"ui.border" = "bright_black"
"ui.key" = "bright_magenta"
"ui.value" = "white"
"ui.arrow" = "bright_black"
"ui.dim" = "bright_black"
"ui.source" = { fg = "white", style = "italic" }

# Data types - Dracula signature: cyan functions, pink keywords
"atom" = "bright_magenta"
"atom.special" = { fg = "bright_magenta", style = "bold" }
"module" = "bright_cyan"
"function" = "bright_cyan"
"arity" = "bright_black"
"number" = "bright_magenta"
"string" = "green"
"chunk_id" = { fg = "bright_magenta", style = "bold" }

# Opcodes - cyan for calls, pink for control
"opcode.call" = "bright_cyan"
"opcode.control" = "bright_magenta"
"opcode.data" = "cyan"
"opcode.stack" = "cyan"
"opcode.return" = "bright_magenta"
"opcode.exception" = "yellow"
"opcode.error" = "red"
"opcode.message" = "bright_magenta"
"opcode.binary" = "green"
"opcode.float" = "bright_magenta"
"opcode.meta" = "bright_black"
"opcode.unknown" = "red"

# Registers - yellow/orange Dracula accents
"register.x" = "yellow"
"register.y" = "bright_yellow"
"register.fr" = "bright_magenta"
"label" = "bright_magenta"
